<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistry | NFT Landing Page</title>
    <!-- Remix-icons (https://remixicon.com/) cdn -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- my css & js -->
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <!-- start: header -->
    <header class="header">
        <!-- navbar -->
        <nav class="nav container">
            <a href="./index.html" class="nav-logo">
                <img src="./images/logo.svg" alt="" class="nav-logo-image">
            </a>
            <div class="nav-overlay"></div>
            <div class="nav-menu">
                <form action="" class="nav-search">
                    <span class="nav-search-icon">
                        <i class="ri-search-line"></i>
                    </span>
                    <input type="text" class="nav-search-input" placeholder="Search">
                </form>
                <ul class="nav-list">
                    <li class="nav-list-item"><a href="#" class="nav-list-link">Explore Us</a></li>
                    <li class="nav-list-item"><a href="#" class="nav-list-link">Amazing Marketplace</a></li>
                    <li class="nav-list-item"><a href="#" class="nav-list-link">Large Community</a></li>
                </ul>
                <a href="" class="button button-dark nav-button">Connect Crypto</a>
                <button type="button" data-toggle="close" class="button button-action nav-close">
                    <i class="ri-close-circle-fill"></i>
                </button>
            </div>
            <button type="button" data-toggle="open" class="button button-action nav-open">
                <i class="ri-menu-5-fill"></i>
            </button>
        </nav>
    </header>
    <!-- end: header -->

    <!-- main -->
    <main>
        <!-- start: Showcase -->
        <section class="showcase">
            <div class="showcase-container row container">
                <div class="showcase-text-group">
                    <h1 class="showcase-title title title-main">
                        Explore Legendary Art and NFT's.
                    </h1>
                    <p class="showcase-paragraph">
                        Discover, collect, and sell extraordinary NFTs through our awesome platform. Express yourself by your artwork though us.
                    </p>
                    <a href="#" class="button button-normal button-pink showcase-button">Invent NFT</a>
                    <div class="showcase-stats">
                        <h2>
                            <span class="showcase-stats-stat showcase-stats-stat-count">21K+</span>
                            <span class="showcase-stats-stat showcase-stats-stat-category">Auctions</span>
                        </h2>
                        <h2>
                            <span class="showcase-stats-stat showcase-stats-stat-count">33K+</span>
                            <span class="showcase-stats-stat showcase-stats-stat-category">Artworks</span>
                        </h2>
                        <h2>
                            <span class="showcase-stats-stat showcase-stats-stat-count">10K+</span>
                            <span class="showcase-stats-stat showcase-stats-stat-category">Artists</span>
                        </h2>
                    </div>
                </div>
                <div class="showcase-image-group">
                    <picture>
                        <source media="(min-width: 64em)" srcset="./images/showcase_image_large.png">
                        <img src="./images/showcase_image.png" alt="">
                    </picture>
                </div>
                
            </div>
        </section>
        <!-- end: showcase -->

    </main>
    
</body>
</html>
